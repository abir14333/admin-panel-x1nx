<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x1nx Admin Panel - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    button {
      background-color: #00c853;
      border: none;
      color: black;
      padding: 10px 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #00e676;
    }
    form {
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 30px;
      max-width: 400px;
    }
    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    tr:hover {
      background-color: #333;
    }
    .actions button {
      margin-right: 10px;
    }
    #message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
    #message.error {
      background-color: #e53935;
      color: white;
    }
    #message.success {
      background-color: #4caf50;
      color: white;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbPMyrdTObOze78aM9G9tetqBCVjIqx6g",
      authDomain: "x1nxadminpage.firebaseapp.com",
      projectId: "x1nxadminpage",
      storageBucket: "x1nxadminpage.appspot.com",
      messagingSenderId: "541321033814",
      appId: "1:541321033814:web:9ca1113d9f90fd7fbd23f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");
    const addUserForm = document.getElementById("addUserForm");
    const userIdInput = document.getElementById("userId");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const expiryDateInput = document.getElementById("expiryDate");
    const deviceLimitInput = document.getElementById("deviceLimit");
    const messageDiv = document.getElementById("message");
    const usersTableBody = document.getElementById("usersTableBody");

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    async function loadUsers() {
      usersTableBody.innerHTML = "";
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach(docSnap => {
          const user = docSnap.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.username || ""}</td>
            <td>${user.expiryDate || ""}</td>
            <td>${user.deviceLimit || ""}</td>
            <td class="actions">
              <button onclick="editUser('${docSnap.id}')">Edit</button>
              <button onclick="deleteUser('${docSnap.id}')">Delete</button>
            </td>
          `;
          usersTableBody.appendChild(tr);
        });
      } catch (error) {
        showMessage("Error loading users: " + error.message, "error");
      }
    }

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = type;
      setTimeout(() => {
        messageDiv.textContent = "";
        messageDiv.className = "";
      }, 4000);
    }

    addUserForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = userIdInput.value;
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      const expiryDate = expiryDateInput.value;
      const deviceLimit = deviceLimitInput.value;

      if (!username || !password || !expiryDate || !deviceLimit) {
        showMessage("সব তথ্য পূরণ করুন", "error");
        return;
      }

      try {
        if (id) {
          // Update user document (password cannot be updated here)
          await updateDoc(doc(db, "users", id), {
            username,
            expiryDate,
            deviceLimit
          });
          showMessage("User updated successfully", "success");
          addUserForm.reset();
          userIdInput.value = "";
        } else {
          // Create new user document
          // Note: Password is saved in Firestore, NOT Firebase Auth
          await setDoc(doc(db, "users", username), {
            username,
            password,
            expiryDate,
            deviceLimit
          });
          showMessage("User added successfully", "success");
          addUserForm.reset();
        }
        loadUsers();
      } catch (error) {
        showMessage("Error: " + error.message, "error");
      }
    });

    window.editUser = async function(id) {
      try {
        const docSnap = await getDocs(doc(db, "users", id));
        if (docSnap.exists()) {
          const user = docSnap.data();
          userIdInput.value = id;
          usernameInput.value = user.username || "";
          passwordInput.value = user.password || "";
          expiryDateInput.value = user.expiryDate || "";
          deviceLimitInput.value = user.deviceLimit || "";
          document.getElementById("submitBtn").textContent = "Update User";
        } else {
          showMessage("User not found", "error");
        }
      } catch (error) {
        showMessage("Error fetching user: " + error.message, "error");
      }
    };

    window.deleteUser = async function(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        try {
          await deleteDoc(doc(db, "users", id));
          showMessage("User deleted successfully", "success");
          loadUsers();
        } catch (error) {
          showMessage("Error deleting user: " + error.message, "error");
        }
      }
    };

    // Initial load
    loadUsers();
  </script>
</head>
<body>
<header>
  <h1>x1nx Admin Panel - Dashboard</h1>
  <button id="logoutBtn">Logout</button>
</header>

<section>
  <form id="addUserForm">
    <h2>Add / Edit User</h2>
    <input type="hidden" id="userId" />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" required />
    <label for="deviceLimit">Device Limit:</label>
    <select id="deviceLimit" required>
      <option value="1">1 Device</option>
      <option value="unlimited">Unlimited</option>
    </select>
    <button type="submit" id="submitBtn">Add User</button>
  </form>

  <div id="message"></div>

  <h2>Users List</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Expiry Date</th>
        <th>Device Limit</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
  </table>
</section>
</body>
</html>
