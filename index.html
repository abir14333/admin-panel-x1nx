<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x1nx Admin Panel - Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #loginForm {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
      box-sizing: border-box;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      border: none;
      color: black;
      font-weight: bold;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #00e676;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: #ff4444;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBbPMyrdTObOze78aM9G9tetqBCVjIqx6g",
      authDomain: "x1nxadminpage.firebaseapp.com",
      projectId: "x1nxadminpage",
      storageBucket: "x1nxadminpage.appspot.com",
      messagingSenderId: "541321033814",
      appId: "1:541321033814:web:9ca1113d9f90fd7fbd23f7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const messageDiv = document.getElementById("message");

    window.onload = () => {
      onAuthStateChanged(auth, user => {
        if (user) {
          window.location.href = "dashboard.html";
        }
      });
    };

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";

      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        messageDiv.textContent = "Login Failed: " + error.message;
      }
    });
  </script>
</head>
<body>
  <form id="loginForm">
    <h2 style="text-align:center;">x1nx Admin Panel Login</h2>
    <input type="email" name="email" placeholder="Admin Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="message"></div>
  </form>
</body>
</html>
