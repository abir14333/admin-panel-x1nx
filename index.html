<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>x1nx Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background-color: #00cc99;
    }
    #error-msg {
      color: #ff5555;
      margin-top: 10px;
      height: 18px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>x1nx Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
  <div id="error-msg"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBvUY6RwKe7oHxg_hFzO3pX8PYbHwsvFgQ",
    authDomain: "x1nx-admin-page.firebaseapp.com",
    projectId: "x1nx-admin-page",
    storageBucket: "x1nx-admin-page.appspot.com",
    messagingSenderId: "541321033814",
    appId: "1:541321033814:web:9ca1113d9f90fd7fbd23f7"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    const errorMsg = document.getElementById("error-msg");
    errorMsg.textContent = "";

    if (!email || !password) {
      errorMsg.textContent = "Email and Password are required!";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "dashboard.html";
      })
      .catch(error => {
        errorMsg.textContent = "Login Failed: " + error.message;
      });
  }
</script>

</body>
</html>
